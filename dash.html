<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Pygame Streamer (DASH)</title>
</head>
<body>
<h1 style="color:black;font-size:40px;">Pygame Streamer MPEG-DASH version</h1>
<script src="dash.all.min.js"></script>
<video id="player" controls></video>
</body>

<script>
    (function () {
        var url = "dash/live.mpd";
        var player = dashjs.MediaPlayer().create();
        player.initialize(
            document.querySelector("#videoPlayer"),
            url,
            true
        );
        player.updateSettings({
            streaming: {
                lowLatencyEnabled: true,
                liveDelay: 2,
                liveCatchup: {
                    minDrift: 0.05,
                    playbackRate: 1,
                    latencyThreshold: 30,
                },
            },
        });
    })();
</script>

</html>
